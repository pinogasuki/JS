  <form>
   <div class="form">
     <div class="form-items">
       <p class="form-item-company">企業名</p>
       <p><label><input type="text" size="50" name="full_name" placeholder="株式会社○○"></label></p> 
       <!-- class="company" -->
       <p class="form-item-name">氏名</p>
       <p><label><input type="text" size="50" name="full_name" placeholder="山田 太郎"></label></p> 
       <!-- class="name" -->
       <p class="form-item-tel">電話番号</p>
       <p><label><input type="number" style="width: 380px;" name="tell" placeholder="000-0000-0000"></label></p>
       <!-- class="tel" -->
       <p class="form-item-email">メールアドレス</p>
       <p><label><input type="email" size="50" name="email" placeholder="example＠gmail.com"></label></p>
       <!-- class="email" -->
       <p class="form-item-contact">お問い合わせ内容</p>
       <p class="textarea"><br><textarea></textarea></p>
       <!-- class="textarea">-->
     </div>
     <div class="submit"><button type="submit" value="send">送信する</button></div>
     <!-- class="submit" 送信ボタン> -->
   </div>
  </form>
